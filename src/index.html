<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="tip-calculator">
    <header class="centered">
        <h3>ITMD 541 - Lab 3 - Xinyuan Zhang</h3>
        <h1>Tip Calculator</h1>
    </header>
    <form id="tip-form">
        <div class="form-group">
            <label for="bill-total">Bill Total:</label>
            <input type="text" id="bill-total" name="bill-total">
        </div>
        <div class="form-group">
            <label for="tip">Tip (%):</label>
            <input type="range" id="tip" name="tip" min="0" max="100">
            <span id="tip-value">0%</span>
        </div>
        <div class="form-group">
            <label for="tip-percentage">Tip Percentage:</label>
            <input type="text" id="tip-percentage" name="tip-percentage" disabled>
        </div>
        <div class="form-group">
            <label for="tip-amount">Tip Amount:</label>
            <input type="text" id="tip-amount" name="tip-amount" disabled>
        </div>
        <div class="form-group">
            <label for="total-bill">Total Bill with Tip:</label>
            <input type="text" id="total-bill" name="total-bill" disabled>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
